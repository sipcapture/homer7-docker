# config file version
apiVersion: 1

deleteDatasources:
  - name: Loki
    orgId: 1
  - name: Tempo
    orgId: 1
  - name: Prometheus
    orgId: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    uid: loki
    url: http://qryn:3100
    editable: true
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "^.*?traceI[d|D]=(\\w+).*$"
          name: traceId
          url: '$${__value.raw}'
        - datasourceUid: tempo
          matcherRegex: "^.*?\"traceID\":\"(\\w+)\".*$"
          name: traceID
          url: '$${__value.raw}'
        - name: callid
          matcherRegex: ".*?[c|C]all-ID:\s?(.*)(?:\r|\n|\r\n)"
          url: '/d/c10b3643-9226-439b-a508-14dd61916889/call-flow?var-search=$${__value.raw}'
          urlDisplayLabel: 'Call Flow'
  - name: Tempo
    type: tempo
    access: proxy
    uid: tempo
    url: http://qryn:3100
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: false
        spanEndTimeShift: "2000ms"
        spanStartTimeShift: "-2000ms"
        tags: ['job']
      tracesToMetrics:
        datasourceUid: prometheus
        tags: ['job']
      serviceMap:
        datasourceUid: prometheus
      lokiSearch:
        datasourceUid: loki
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://qryn:3100
    editable: true
    basicAuth: false
    jsonData:
      httpMethod: GET
      graphiteVersion: "1.1"
      tlsAuth: false
      tlsAuthWithCACert: false
